<div class="container">
  <img [src]="food.imageURL" [alt]="food.name" />
  <div class="details">
    <div class="food-header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favourite {{ food.favourite ? '' : 'not' }}">â™¥</span>
    </div>

    <div class="rating">
      <ngx-stars
        [readonly]="true"
        [size]="2"
        [initialStars]="food.stars"
      ></ngx-stars>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>

    <div class="tags">
      <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>

    <div class="cook-time">
      <span>
        Time to cook about <strong>{{ food.cookTime }}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>{{ food.price | currency : "USD" }} </span>
    </div>

    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
