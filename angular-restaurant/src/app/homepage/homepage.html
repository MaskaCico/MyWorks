<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageURL }}" alt="" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favourite {{ food.favourite ? '' : 'not' }}">♥</span>
        <div class="stars">
          <ngx-stars
            [readonly]="true"
            [size]="1"
            [initialStars]="food.stars"
          ></ngx-stars>
        </div>

        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time"><span>⌛ </span>{{ food.cookTime }}</div>
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
