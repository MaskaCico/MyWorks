<div *ngIf="weatherService.weather$ | async as weather">
  <h2>Aktuális időjárás (Budapest)</h2>
  <p><strong>Hőmérséklet:</strong> {{ weather.temperature }}°C</p>
  <p><strong>Szélsebesség:</strong> {{ weather.windspeed }} km/h</p>
  <p><strong>Időpont:</strong> {{ weather.time }}</p>
</div>

<div *ngIf="!(weatherService.weather$ | async)">
  <p>Betöltés...</p>
</div>
